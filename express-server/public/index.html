<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <script src=" https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.js "></script>

  <title>Ðapps - Hello Solidity</title>
</head>

<body>
  <div id="contract_result">loading...</div>
  <script type="module">
    import { ethers } from "http://cdn.ethers.io/lib/ethers-5.2.esm.min.js";
    // Your code here...
    const address = "0xB7AC107628ed7D87fFd04d4B8F76d0BC2C07A727"; // コントラクトアドレス
    const abi = [
      {
          "constant": true,
          "inputs": [],
          "name": "get",
          "outputs": [
            {
              "internalType": "string",
              "name": "",
              "type": "string"
            }
          ],
          "payable": false,
          "stateMutability": "pure",
          "type": "function"
      }
    ];
    const provider = new ethers.providers.Web3Provider(window.ethereum);
      
    window.onload = function() {
      var contract = new ethers.Contract(address,abi,provider);

      var callPromise = contract.getValue();

      callPromise.then(function(result){
        document.getElementById("contract_result").textContent = result;
      });
    };
  </script>
</body>

</html>
